[formatters]
keys=json

[handlers]
keys=console,file

[loggers]
keys=root,app

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s

[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('logs/app.log', 'a', 10485760, 5)

[logger_root]
level=INFO
handlers=console

[logger_app]
level=DEBUG
handlers=console,file
qualname=app
propagate=0
